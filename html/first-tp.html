<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First TP</title>
    <link rel="stylesheet" href="../css/first-tp.css" />
  </head>
  <body>
    <main>
      <h1>Les missions<br />du chat</h1>
      <div class="container">
        <div class="small">
          <img
            src="../img/chat01.PNG"
            alt="Chat qui chasse"
            class="up"
          />
          <p>Chat qui chasse</p>
        </div>
        <div class="small">
          <img
            src="../img/chat02.PNG"
            alt="Chat dort"
          />
          <p class="up2">Chat dort</p>
        </div>
        <div class="small">
          <img
            src="../img/chat03.PNG"
            alt="Chat lèche"
            class="up"
          />

        </div>
      </div>

      <div class="container">
        <div class="small">
          <img
            src="../img/chat04.PNG"
            alt="Chat chante"
            class="middle"
          />

        </div>
        <div class="small">
          <img
            src="../img/chta05.PNG"
            alt="Chat caché"
            class="rest"
          />

        </div>
        <div class="small">
          <img
            src="../img/chat06.PNG"

      <div class="container">
        <div class="small">
          <img
            src="../img/chat07.PNG"

          />

        </div>
        <div class="small">
          <img
            src="../img/chat08.PNG"
            alt="Trop mangé"
          />
          <p>Trop mangé</p>
        </div>
        <div class="small">
          <img
            src="../img/chat09.PNG"
            alt="Chat ninja"
          />
          <p>Chat ninja</p>
        </div>
      </div>

</html>
